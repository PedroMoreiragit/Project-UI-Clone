<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burguer main">
            <a class="menu__link  active" href="">All</a>
            <a class="menu__link" href="">Images</a>
        </div>


        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="More icon">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Circle frame">
                <img class="menu_avatar" src="assets/profile-photo.png" alt="">
            </div>
        </div>

    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="Logo UI">

        <input class="content__search" type="text">

        <div class="content__offer">
            Feito com amor por Pedro Moreira
        </div>    
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>
    </footer>
</body>

</html>
